			function ajaxSendTest1() {
				
				if($("#csno1").val() == "" || $("#csno1").length < 1){
					alert("고객번호 미입력");
					$("#csno1").focus();
					return;
				 }
			
				var frmData = document.frmTest1;
				var dataf = {
					'csno' : $("#csno1").val()
				}
				
				$.ajax({
					type: "POST",
				    async : true,
				    url: "/dto-test.do",
				    dataType:"application/json",
				    timeout:30000,
				    data:dataf,
				    //--JSON.stringify(data),
					error:function(request, status, error){
						alert(error.sysMsg + " (" + error.sysMsgCode + ")");
					},
				    success: function(response, status, request ) {
						//결과가 정상일때...
				    	if(response.sysCode=='0'){

							if(response.resultList[0].length < 1 ){
								alert("조회건수 0");	
							} else {
								alert("조회건수 : " + response.resultList[0].length);
							}
			
				    		
						}else{
							alert(response.sysMsg + "::"+ response.sysSubMsg + ":" + response.sysMsgCode);
							
						}
					},
					beforeSend: function(xhr){
						//xhr.setRequestHeader(header, token)
						//$.blockUI({});
					},
					complete: function(){
						//{$.unblockUI();}
					}
				});
			}
